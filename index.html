

<!DOCTYPE html>
<html>


<head>
  <link rel="stylesheet" href="main.css">
</head>


<body>
<main>
  <div id="calculator">
<div class="firstRow">
  <button type="button" class="btn" id="clear">Clear</button>
  <div id="result">     </div>
</div>
  <div class="secondRow">
      <button type="button" class="btn" id="seven">7</button>
      <button type="button" class="btn" id="eight">8</button>
      <button type="button" class="btn" id="nine">9</button>
      <button type="button" class="btn" id="divide" class="operator">/</button>
    </div>
    <div class="thirdRow">
      <button type="button" class="btn" id="four">4</button>
      <button type="button" class="btn" id="five">5</button>
      <button type="button" class="btn" id="six">6</button>
      <button type="button" class="btn" id="multiply" class="operator">*</button>
    </div>
    <div class="fourthRow">
      <button type="button" class="btn" id="one">1</button>
      <button type="button" class="btn" id="two">2</button>
      <button type="button" class="btn" id="three">3</button>
      <button type="button" class="btn" id="minus" class="operator">-</button>
    </div>
    <div class="fifthRow">
      <button type="button" class="btn" id="zero">0</button>
      <button type="button" class="btn" id="decimal">.</button>
      <button type="button" class="btn" id="equals" class="eval">=</button>
      <button type="button" class="btn" id="addition" class="operator">+</button>
    </div>
  </div>
</main>

  <script src="main.js"></script>
</body>

</html>
